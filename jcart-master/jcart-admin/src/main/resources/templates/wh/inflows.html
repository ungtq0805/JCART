<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      layout:decorator="layout/mainLayout">
    <head>
      <link href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet"></link>
      <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
      <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
        <title>Warehouse List</title>
        <script type="text/javascript">
	        
	        function showDeleteModal(whId) {
	        	$('#whInflowId').val(whId);
	        }
	        
	        function deleteWh() {
	        	var whInflowId = $('#whInflowId').val();
	        	var url = '/wh/inflow/delete/' + whInflowId;
				window.location = url;
	        }
	        
	  	</script>
    </head>
    <body>
        
    	<div layout:fragment="content">
	        <div class="row">
            <div class="col-md-12">
              <div class="box">
                <div class="box-header">
                  <h3 class="box-title">List of Inflow</h3>
                  <div class="box-tools">
                    <div class="input-group" style="width: 150px;">
                    	<a class="btn btn-sm btn-default" th:href="@{/wh/inflows/init/create}"><i class="fa fa-plus-circle"></i> Create a new Inflow</a>
                    </div>
                  </div>
                </div><!-- /.box-header -->
                <div class="box-body table-responsive no-padding">
                  <table class="table table-hover">
                    <tr>
                      <th style="width: 10px">No</th>
                      <th>Product</th>
                      <th>Amount</th>
                      <th>Price</th>
                      <th>Cost</th>
                      <th>Shipper</th>
                      <th>Warehouse</th>
                      <th>Date</th>
                      <th></th>
                    </tr>
                    <tr th:each="inflow,iterStat : ${inflows}">
                      <td><a><span th:text="${iterStat.count}">1</span></a></td>
                      <td th:text="${inflow.product.name}"></td>
                      <td th:text="${#numbers.formatDecimal(inflow.amount, 0, 'COMMA', 0, 'POINT')}" align="right"></td> <!-- ${inflow.product.units} -->
                      <td th:text="${#numbers.formatDecimal(inflow.price, 0, 'COMMA', 2, 'POINT')}" align="right"></td>
                      <td th:text="${#numbers.formatDecimal(inflow.price * inflow.amount, 0, 'COMMA', 2, 'POINT')}" align="right"></td>
                      
                      <td th:text="${inflow.shipper.fullName}"></td>
                      
                      <td th:text="${inflow.warehouse.name}"></td>
                      
                      <td th:text="${inflow.inflowdate}"></td>
                       
                      <td>
                      	  <a id="editLink" th:href="@{/wh/edit/inflow/{id}(id=${inflow.id})}" class="btn btn-sm btn-default"><i class="fa fa-edit"></i> Edit</a>
                      	  <a class="btn btn-sm btn-default open-AddBookDialog" 
                      	  	data-toggle="modal" 
                      	  	data-target="#deleteModal"
                      	  	th:onclick="'showDeleteModal(' + ${inflow.id} + ')'">
                      	  	<i class="fa fa-trash"></i> Del
                      	  </a>
                      </td>
                    </tr>
                    
                  </table>
                </div><!-- /.box-body -->
                
              </div><!-- /.box -->
              </div>
              </div>
              
              <div id="deleteModal" class="modal fade" role="dialog">
				  <div class="modal-dialog">
				
				    <!-- Modal content-->
				    <div class="modal-content">
				      <div class="modal-header">
				        <button type="button" class="close" data-dismiss="modal">&times;</button>
				        <h4 class="modal-title" th:text="#{label.confirm.title}"></h4>
				      </div>
				      <div class="modal-body">
				        <p th:text="#{label.confirm.delete.inflow}"></p>
				      </div>
			    	  <input type="hidden" id="whInflowId"/>
				      <div class="modal-footer">
				     	<a type="button" class="btn btn-danger" 
				     		style="text-decoration: none;  color: #ffffff;" th:text="#{label.confirm.ok}"
		                   	onclick="deleteWh()">
		                </a>
				        <a type="button" class="btn btn-danger" data-dismiss="modal"
	                		style="color: #ffffff;" th:text="#{label.confirm.cancel}">
		                </a>
				      </div>
				    </div>
				
				  </div>
				</div>
    	</div>
    </body>
    
</html>
