<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      layout:decorator="layout/admin/mainLayout">
      
      <head>
        <title>Create New WareHouse</title>
    </head>
    <body>
    	<div layout:fragment="pageHeader">
          	<section class="content-header">
	        	<h1>
	            	Create New WareHouse
	          	</h1>
	        </section>
        </div>
        
    	<div layout:fragment="content">
	        
              <div class="box box-warning">
                <div class="box-header with-border">
                  <h3 class="box-title">Create New WareHouse</h3>
                </div><!-- /.box-header -->
                <div class="box-body">
                  <form role="form" th:action="@{/wh/create}" th:object="${warehouse}" method="post">
                  	<p th:if="${#fields.hasErrors('global')}" th:errors="*{global}" th:class="text-red">Incorrect data</p>
                  	
                    <!-- text input -->
                    <div class="form-group" th:classappend="${#fields.hasErrors('name')}? 'has-error'">
                      <label>Warehouse Name</label>
                      <input type="text" class="form-control" name="name" th:field="*{name}" placeholder="Enter Warehouse Name"/>
                      <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" th:class="text-red">Incorrect data</p>
                    </div>
                    
                    <div class="form-group" th:classappend="${#fields.hasErrors('address')}? 'has-error'">
                      <label>Address</label>
                      <input type="text" class="form-control" name="address" th:field="*{address}" placeholder="Enter Address"/>
                      <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}" th:class="text-red">Incorrect data</p>
                    </div>
                    
                    <div class="form-group" th:classappend="${#fields.hasErrors('employees')}? 'has-error'">
                      <label>Employees</label>
                      <input type="number" class="form-control" name="employees" th:field="*{employees}" placeholder="Enter Number of Employees"/>
                      <p th:if="${#fields.hasErrors('employees')}" th:errors="*{employees}" th:class="text-red">Incorrect data</p>
                    </div>
    				
					<div class="box-footer">
	                    <button type="submit" data-toggle="modal" data-target="#waitingModal" class="btn btn-primary">Submit</button>
	                </div>
                  </form>
                </div><!-- /.box-body -->
              </div><!-- /.box -->
    	</div>
    	
    </body>
    
</html>
