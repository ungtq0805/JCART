<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      layout:decorator="layout/mainLayout">
    <head>
    	<link href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet"></link>
      <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
      <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
        <title>Users</title>
        <script type="text/javascript">
	        
	        function showDeleteModal(userId) {
	        	$('#userId').val(userId);
	        }
	        
	        function deleteUser() {
	        	 var userId = $('#userId').val();
	        	 var url = '/users/remove/' + userId;
				 window.location = url;
	        }
	        
	  	</script>
    </head>
    <body>
        
    	<div layout:fragment="content">
	        <div class="row">
            <div class="col-md-12">
              <div class="box">
                <div class="box-header">
                  <h3 class="box-title">List of Users</h3>
                  <div class="box-tools">
                    <div class="input-group" style="width: 150px;">
                    	<a class="btn btn-sm btn-default" th:href="@{/users/new}"><i class="fa fa-plus-circle"></i> New User</a>
                    </div>
                  </div>
                </div><!-- /.box-header -->
                <div class="box-body table-responsive no-padding">
                  <table class="table table-hover">
                    <tr>
                      <th style="width: 10px">#</th>
                      <th>Name</th>
                      <th>Email</th>
                      <th>Edit</th>
                    </tr>
                    <tr th:each="user,iterStat : ${users}">
                      <td><a th:href="@{/users/{id}(id=${user.id})}"><span th:text="${iterStat.count}">1</span></a></td>
                      <td th:text="${user.name}">Name</td>
                      <td th:text="${user.email}">Email</td>
                      <td><a id="editLink" th:href="@{/users/{id}(id=${user.id})}" class="btn btn-sm btn-default"><i class="fa fa-edit"></i> Edit</a>
                      	  <a class="btn btn-sm btn-default open-AddBookDialog" 
                      	  	data-toggle="modal" 
                      	  	data-target="#deleteModal"
                      	  	th:onclick="'showDeleteModal(' + ${user.id} + ')'">
                      	  	<i class="fa fa-trash"></i> Del
                      	  </a>
                      </td>
                    </tr>
                    
                  </table>
                </div><!-- /.box-body -->
                
              </div><!-- /.box -->
              </div>
              </div>
              
              <div id="deleteModal" class="modal fade" role="dialog">
			  <div class="modal-dialog">
			
			    <!-- Modal content-->
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal">&times;</button>
			        <h4 class="modal-title" th:text="#{label.confirm.title}"></h4>
			      </div>
			      <div class="modal-body">
			        <p th:text="#{label.confirm.delete.user}"></p>
			      </div>
		    	  <input type="hidden" id="userId"/>
			      <div class="modal-footer">
			     	<a type="button" class="btn btn-danger" 
			     		style="text-decoration: none;  color: #ffffff;" th:text="#{label.confirm.ok}"
	                   	onclick="deleteUser()">
	                </a>
			        <a type="button" class="btn btn-danger" data-dismiss="modal"
                		style="color: #ffffff;" th:text="#{label.confirm.cancel}">
	                </a>
			      </div>
			    </div>
			
			  </div>
			</div>
    	</div>
    </body>
    
</html>
