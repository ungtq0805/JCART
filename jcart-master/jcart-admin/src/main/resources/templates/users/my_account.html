<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      layout:decorator="layout/mainLayout">
      
      <head>
      	<link href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet"></link>
      	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
      	<script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
        <title>My Account - Edit</title>
    </head>
    <body>
        
    	<div layout:fragment="content">
	        
              <div class="box box-warning">
                <div class="box-header with-border">
                  <h3 class="box-title">Edit User</h3>
                </div><!-- /.box-header -->
                <div class="box-body">
                  <form role="form" th:action="@{/myAccount/update/{id}(id=${user.id})}" 
                  	th:object="${user}" method="post" enctype="multipart/form-data">
                  	<p th:if="${#fields.hasErrors('global')}" th:errors="*{global}" th:class="text-red">Incorrect data</p>
                    <!-- text input -->
                    <div class="form-group">
                      <label>Name</label>
                      <input type="text" class="form-control" name="name" th:field="*{name}"/>
                    </div>
                    
                     <!-- Full Name -->
                    <div class="form-group" th:classappend="${#fields.hasErrors('fullName')}? 'has-error'">
                      <label>Full Name</label>
                      <input type="text" class="form-control" name="fullName" th:field="*{fullName}" placeholder="Enter User Full Name"/>
                      <p th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}" th:class="text-red">Incorrect data</p>
                    </div>
                    
                    <div class="form-group">
                      <label>Email</label>
                      <input type="text" class="form-control" name="email" th:field="*{email}" readonly="readonly"/>
                    </div>
                    
                     <!-- phone No -->
                    <div class="form-group" th:classappend="${#fields.hasErrors('password')}? 'has-error'">
                      <label>Phone Number</label>
                      <input type="text" class="form-control" name="phoneNo" th:field="*{phoneNo}"  placeholder="Enter Phone Number"/>
                      <p th:if="${#fields.hasErrors('phoneNo')}" th:errors="*{phoneNo}" th:class="text-red">Incorrect data</p>
                    </div>
                    
                    <br/>
                    <p th:text="#{info.myaccount.password.confirm}"></p>
                    <div class="form-group" th:classappend="${#fields.hasErrors('password')}? 'has-error'">
                      <label>Password</label>
                      <input type="password" class="form-control" name="password" th:field="*{password}"  placeholder="Enter password"/>
                      <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" th:class="text-red">Incorrect data</p>
                    </div>
                    
                    <div class="form-group" th:classappend="${#fields.hasErrors('passwordConfirm')}? 'has-error'">
                      <label>Password Confirm 1</label>
                      <input type="password" class="form-control" name="passwordConfirm" th:field="*{passwordConfirm}"  placeholder="Enter password Confirm 1"/>
                      <p th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}" th:class="text-red">Incorrect data</p>
                    </div>
                    
                    <div class="form-group" th:classappend="${#fields.hasErrors('passwordConfirmLast')}? 'has-error'">
                      <label>Password Confirm 2</label>
                      <input type="password" class="form-control" name="passwordConfirmLast" th:field="*{passwordConfirmLast}"  placeholder="Enter password Confirm 2"/>
                      <p th:if="${#fields.hasErrors('passwordConfirmLast')}" th:errors="*{passwordConfirmLast}" th:class="text-red">Incorrect data</p>
                    </div>
                    
					<div class="box-footer">
	                    <button type="submit" data-toggle="modal" data-target="#waitingModal" class="btn btn-primary">Submit</button>
	                </div>
                  </form>
                </div><!-- /.box-body -->
              </div><!-- /.box -->
    	</div>
    	
    </body>
    
</html>
