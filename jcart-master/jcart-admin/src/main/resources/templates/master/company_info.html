<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	  layout:decorator="layout/admin/mainLayout">
      
      <head>
    	<script th:src="@{'/assets/plugins/ckeditor/ckeditor.js'}"></script>
	    <script th:src="@{'/assets/dist/js/companyInfo.js'}"></script>

        <title>Company Information</title>
    </head>
    <body>
    	<div layout:fragment="content">
	        
              <div class="box box-warning">
                <div class="box-header with-border">
                  <h3 class="box-title">Edit Company Information</h3>
                </div><!-- /.box-header -->
                <div class="box-body">
                  <form role="form" th:action="@{/update/companyInfo}" 
                  		th:object="${mstCompanyInfo}" method="post" id="frmCompanyInfo">
                  	<p th:if="${#fields.hasErrors('global')}" th:errors="*{global}" th:class="text-red">Incorrect data</p>
                    <!-- text input -->
                    <div class="form-group">
                      <label>Company Name</label>
                      <input type="text" class="form-control" name="companyName" th:field="*{companyName}" placeholder="Enter Your company Name"/>
                    </div>
                    
                     <!-- Full Name -->
                    <div class="form-group" th:classappend="${#fields.hasErrors('phoneNo')}? 'has-error'">
                      <label>Phone No</label>
                      <input type="text" class="form-control" name="phoneNo" th:field="*{phoneNo}" placeholder="Enter User Phone No"/>
                      <p th:if="${#fields.hasErrors('phoneNo')}" th:errors="*{phoneNo}" th:class="text-red">Incorrect data</p>
                    </div>
                    
                    <div class="form-group">
                      <label>Director User Name</label>
                      <input type="text" class="form-control" name="directorName" th:field="*{directorName}"/>
                    </div>
                    
                     <div class="form-group">
                      <label>Web Url</label>
                      <input type="text" class="form-control" name="webUrl" th:field="*{webUrl}"/>
                    </div>
                    
                    <div class="form-group">
                      <label>Email</label>
                      <input type="text" class="form-control" name="email" th:field="*{email}"/>
                    </div>
                    
                    <div class="form-group">
                      
                    </div>
                    <div class="form-group">
                    	<label>Description</label>
						<div id="editorDesc" th:utext="${mstCompanyInfo.description}">
							
				        </div>
						<script>
							loadEditorDesc();
						</script>
                    </div>
                    
                    <input type="hidden" th:field="*{description}" />
                    
					<div class="box-footer">
	                    <a type="button" class="btn btn-primary" 
				     		style="text-decoration: none;  color: #ffffff;" 
				     		data-toggle="modal" 
				     		data-target="#waitingModal"
		                   	onclick="saveCompanyInfo()">Save</a>
	                </div>
                  </form>
                </div><!-- /.box-body -->
              </div><!-- /.box -->
    	</div>
    	
    </body>
    
</html>
