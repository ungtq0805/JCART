<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      layout:decorator="layout/mainLayout">
      
      <head>
      	<link href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet"></link>
      	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
      	<script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
      	<script type="text/javascript">
			$(document).ready( function() {
				$("#txtMstCompanyDesc").Editor();
			});
		</script>
        <title>Company Information</title>
    </head>
    <body>
        
    	<div layout:fragment="content">
	        
              <div class="box box-warning">
                <div class="box-header with-border">
                  <h3 class="box-title">Edit Company Information</h3>
                </div><!-- /.box-header -->
                <div class="box-body">
                  <form role="form" th:action="@{/update/companyInfo}" 
                  		th:object="${mstCompanyInfo}" method="post">
                  	<p th:if="${#fields.hasErrors('global')}" th:errors="*{global}" th:class="text-red">Incorrect data</p>
                    <!-- text input -->
                    <div class="form-group">
                      <label>Company Name</label>
                      <input type="text" class="form-control" name="companyName" th:field="*{companyName}" placeholder="Enter Your company Name"/>
                    </div>
                    
                     <!-- Full Name -->
                    <div class="form-group" th:classappend="${#fields.hasErrors('phoneNo')}? 'has-error'">
                      <label>Phone No</label>
                      <input type="text" class="form-control" name="phoneNo" th:field="*{phoneNo}" placeholder="Enter User Phone No"/>
                      <p th:if="${#fields.hasErrors('phoneNo')}" th:errors="*{phoneNo}" th:class="text-red">Incorrect data</p>
                    </div>
                    
                    <div class="form-group">
                      <label>Director User Name</label>
                      <input type="text" class="form-control" name="directorName" th:field="*{directorName}"/>
                    </div>
                    
                     <div class="form-group">
                      <label>Web Url</label>
                      <input type="text" class="form-control" name="webUrl" th:field="*{webUrl}"/>
                    </div>
                    
                    <div class="form-group">
                      <label>Email</label>
                      <input type="text" class="form-control" name="email" th:field="*{email}"/>
                    </div>
                    
                    <div class="form-group">
                      
                    </div>
                    
                    <div class="form-group">
                    	<label>Description</label><span th:text="${mstCompanyInfo.description}"></span>
						<div class="col-lg-12 nopadding">
							<textarea id="txtMstCompanyDesc" cols="10" rows="60" th:field="*{description}">
							</textarea> 
						</div>
                    </div>
                    
					<div class="box-footer">
	                    <button type="submit" data-toggle="modal" data-target="#waitingModal" class="btn btn-primary">Submit</button>
	                </div>
                  </form>
                </div><!-- /.box-body -->
              </div><!-- /.box -->
    	</div>
    	
    </body>
    
</html>
