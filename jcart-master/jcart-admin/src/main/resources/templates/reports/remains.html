<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      layout:decorator="layout/mainLayout">
    <head>
      <link href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet"></link>
      <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
      <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
        <title>Remaining List</title>
    </head>
    <body>
        
    	<div layout:fragment="content">
	        <div class="row">
            <div class="col-md-12">
              <div class="box">
                <div class="box-header">
                  <h3 class="box-title">List of Remaining List</h3>
                  <div class="box-tools">
                    <div class="input-group" style="width: 150px;">
                    </div>
                  </div>
                </div><!-- /.box-header -->
                <div class="box-body table-responsive no-padding">
                	<input type="datetime-local" value="10/14/2016" class="form-control" id="dateOfBirth"
              					 th:name="dateOfBirth" />
                  <table class="table table-hover">
                    <tr>
                      <th style="width: 10px"></th>
                      <th th:each="whEle,iterStat : ${warehouses}" th:text="${whEle.name}"/>
                    </tr>
                    
                    <tr th:each="remain,iterStat : ${remains}">
                      	<td th:text="${remain.productName}"></td>
                      	
                      	 
                      	<td th:each="whAmountOfWarehouse,iterStat : ${remain.lstAmountProduct}">
                      		<div style="width: 100%; "
                      			th:if="${whAmountOfWarehouse.totalAmount} > 0">
                      			<span th:text="${whAmountOfWarehouse.totalAmount}" style="font-size: large; font-weight: bold;"></span>
                      		</div>
                      		
                      		<div style="width: 100%; "
                      			th:if="${whAmountOfWarehouse.totalAmount} == 0">
                      			<span th:text="${whAmountOfWarehouse.totalAmount}" style="font-size: large;"></span>
                      		</div>
                      	</td>
                      	
                      	
                      	 <!-- 
                      	<td th:each="whAmountOfWarehouse,iterStat : ${remain.lstAmountProduct}" 
                      		th:text="${whAmountOfWarehouse.totalAmount}" 
                      		th:if="${whAmountOfWarehouse.totalAmount} > 0" 
                      		style="background-color: green">
                      	</td>
                      	
                      	<td th:each="whAmountOfWarehouse,iterStat : ${remain.lstAmountProduct}" 
                      		th:text="${whAmountOfWarehouse.totalAmount}" 
                      		th:if="${whAmountOfWarehouse.totalAmount} == 0" 
                      		style="background-color: blue">
                      	</td>
                      	 -->
                      	 
                    </tr>
                    
                  </table>
                </div><!-- /.box-body -->
                
              </div><!-- /.box -->
              </div>
              </div>
    	</div>
    </body>
</html>
