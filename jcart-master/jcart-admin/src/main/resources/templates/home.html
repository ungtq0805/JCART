<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      layout:decorator="layout/admin/mainLayout">
      
      <head>
        <title>Home</title>
        <script th:src="@{'/assets/dist/js/home.js'}"></script>
    </head>
    <body>
    	<div layout:fragment="pageHeader">
        <section class="content-header">
        	<h1>
            	JCart Administration
            	<small>Manage JCart Site Content</small>
          	</h1>
        </section>
        </div>
    	<div layout:fragment="content">
    		 <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Dashboard</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-3 col-md-6">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-xs-3">
                                    <i class="fa fa-comments fa-5x"></i>
                                </div>
                                <div class="col-xs-9 text-right">
                                    <div class="huge">26</div>
                                    <div>New Comments!</div>
                                </div>
                            </div>
                        </div>
                        <a href="#">
                            <div class="panel-footer">
                                <span class="pull-left">View Details</span>
                                <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                                <div class="clearfix"></div>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6">
                    <div class="panel panel-green">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-xs-3">
                                    <i class="fa fa-tasks fa-5x"></i>
                                </div>
                                <div class="col-xs-9 text-right">
                                    <div class="huge">12</div>
                                    <div>New Tasks!</div>
                                </div>
                            </div>
                        </div>
                        <a href="#">
                            <div class="panel-footer">
                                <span class="pull-left">View Details</span>
                                <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                                <div class="clearfix"></div>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6">
                    <div class="panel panel-yellow">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-xs-3">
                                    <i class="fa fa-shopping-cart fa-5x"></i>
                                </div>
                                <div class="col-xs-9 text-right">
                                    <div class="huge">124</div>
                                    <div>New Orders!</div>
                                </div>
                            </div>
                        </div>
                        <a href="#">
                            <div class="panel-footer">
                                <span class="pull-left">View Details</span>
                                <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                                <div class="clearfix"></div>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6">
                    <div class="panel panel-red">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-xs-3">
                                    <i class="fa fa-support fa-5x"></i>
                                </div>
                                <div class="col-xs-9 text-right">
                                    <div class="huge">13</div>
                                    <div>Support Tickets!</div>
                                </div>
                            </div>
                        </div>
                        <a href="#">
                            <div class="panel-footer">
                                <span class="pull-left">View Details</span>
                                <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                                <div class="clearfix"></div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
    		
	        <p>Welcome <span th:text="${authenticatedUser.user.userName}">User</span>!</p>
	        
	        <input type="radio" id="rdCurrentDay" th:name="rdYmd" value="Current Day" checked="checked"
	        	th:if="${dispatch == 'by_day'}" onclick="onClickRdCurrentDay()"/> 
	        <input type="radio" id="rdCurrentDay" th:name="rdYmd" value="Current Day"
	        	th:if="${dispatch == 'by_month'}" onclick="onClickRdCurrentDay()"/>
	        <label for="rdCurrentDay">Current Day</label>
	        	 
	        <input type="radio" id="rdCurrentMonth" th:name="rdYmd" value="Current Month" 
	        	th:if="${dispatch == 'by_day'}" onclick="onClickRdCurrentMonth()"/> 
        	<input type="radio" id="rdCurrentMonth" th:name="rdYmd" value="Current Month" checked="checked" 
	        	th:if="${dispatch == 'by_month'}" onclick="onClickRdCurrentMonth()"/>
	        <label for="rdCurrentMonth">Current Month</label>
	        
	        <h2>REVENUE : <span th:text="${#numbers.formatDecimal(revenue, 0, 'COMMA', 0, 'POINT')}"/></h2>
	        
	        <h2>PAYMENT : <span th:text="${#numbers.formatDecimal(payment, 0, 'COMMA', 0, 'POINT')}"/></h2>
	        
    	</div>
    	
    </body>
    
</html>
